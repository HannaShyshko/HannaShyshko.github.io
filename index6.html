                <legend>Contact us as well:</legend>
                <div>
                    <label>First Name:</label>
                    <input id='field1' type="text" placeholder='First Name*' required>

                <div>

                <div>

                    document.getElementById('textarea').style.backgroundColor = '#eff5f5';
