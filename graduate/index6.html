                <legend>Contact us as well:</legend>
                <div>
                    <label>First Name:</label>
                    <input id='field1' type="text" placeholder='First Name*' required>

                </div>
                <div>
                <label>More information:</label>
                <textarea id='textarea' cols=”15” rows=”5”></textarea>
                </div>
                
                <script>
                    document.getElementById('textarea').style.backgroundColor = '#eff5f5';
                </script>
                
                <div><button type='submit'>Submit</button></div>
